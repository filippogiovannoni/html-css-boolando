<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header id="site_header">
        <nav class="container d-flex">
            <ul class="menu">
                <li>
                    <a href="#">Donna</a>
                </li>
                <li>
                    <a href="#">Uomo</a>
                </li>
                <li>
                    <a href="#">Bambini</a>
                </li>
            </ul>

            <div class="logo">
                <img width="120px" src="./img-boolando/boolean-logo.png" alt="Boolean Logo">
            </div>

            <div class="socials">
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-bag-shopping"></i>

                </a>
            </div>
        </nav>
    </header>
    <!-- /#site_header -->

    <main id="site_main">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card-1">
                        <div class="heart"><i class="fa-solid fa-heart"></i></div>
                        <div class="discount"><span class="off">-50%</span></div>
                        <div class="green"><span>Sostenibilità</span></div>
                        <div class="img-1b">
                            <img src="./img-boolando/1b.webp" alt="">
                        </div>
                        <div class="img-1">
                            <img src="./img-boolando/1.webp" alt="">
                        </div>
                    </div>
                    <div class="prod-info d-flex">
                        <span class="p-brand">Levi's</span>
                        <span class="p-name">RELAXED FIT TEE UNISEX</span>
                        <div class="price">
                            <span class="p-price">14,99€</span>
                            <del>29,99€</del>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card-2">
                        <div class="heart"><i class="fa-solid fa-heart"></i></div>
                        <div class="discount"><span class="off">-30%</span></div>
                        <div class="img-2b">
                            <img src="./img-boolando/2b.webp" alt="">
                        </div>
                        <div class="img-2">
                            <img src="./img-boolando/2.webp" alt="">
                        </div>
                    </div>
                    <div class="prod-info d-flex">
                        <span class="p-brand">Guess</span>
                        <span class="p-name">ROSES TEE</span>
                        <div class="price">
                            <span class="p-price">20,99€</span>
                            <del>29,99€</del>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <img src="./img-boolando/3.webp" alt="">
                    <span class="p-brand">Come Zucchero Filato</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="./img-boolando/4.webp" alt="">
                </div>
                <div class="col-4">
                    <img src="./img-boolando/5.webp" alt="">
                </div>
                <div class="col-4">
                    <img src="./img-boolando/6.webp" alt="">
                </div>
            </div>
        </div>

    </main>
    <!-- /#site_main -->


</body>

</html>
